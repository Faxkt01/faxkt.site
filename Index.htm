    .container {

    .screen {

    .input-group { margin-bottom: 24px; position: relative; }

    input {
      width: 100%; padding: 16px 52px 16px 16px;
      background: #334155; border: 2px solid #475569; border-radius: 12px;
      color: white; font-size: 1.05rem; transition: all 0.3s;
    }

    input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.3); }

    label {

      color: #94a3b8; pointer-events: none; transition: all 0.3s ease; font-size: 1.05rem;

      top: 8px; font-size: 0.8rem; color: #818cf8; background: #1e293b; padding: 0 6px;
    }

    .password-wrapper { position: relative; }

    .toggle-password {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      background: none; border: none; font-size: 1.5rem; color: #94a3b8; cursor: pointer; padding: 0;
    }

    .main-btn {

      color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700;
      cursor: pointer; transition: all 0.35s; margin: 16px 0 8px;
    }

    .main-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(99,102,241,0.5); }

    .github-btn {
      width: 100%; padding: 14px; background: #24292e; color: white;
      border: none; border-radius: 12px; font-size: 1.05rem; font-weight: 600;
      cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px;
      transition: all 0.3s; margin: 16px 0;
    }

    .github-btn:hover { background: #1f2328; }

    .github-btn svg { width: 20px; height: 20px; fill: white; }

    .or-divider { text-align: center; color: #94a3b8; margin: 16px 0; font-size: 0.95rem; }

    .toggle-text { text-align: center; margin-top: 24px; color: #94a3b8; font-size: 0.95rem; }

    .toggle-text a { color: #818cf8; font-weight: 600; text-decoration: none; cursor: pointer; }

    .toggle-text a:hover { text-decoration: underline; }

    .theme-toggle {
      position: absolute; top: 16px; right: 16px;
      background: rgba(255,255,255,0.1); border: none; border-radius: 50%;
      width: 44px; height: 44px; font-size: 1.4rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }

    /* Mensagem de sucesso */
    #successMessage {

      text-align: center; white-space: nowrap;

    #successMessage.show { opacity: 1; }

    /* Dashboard - Executores */
    .scripts-grid { display: grid; gap: 24px; margin: 40px 0; }

    .script-btn {

      border: none;
      border-radius: 16px;
      padding: 28px 24px;

      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(99,102,241,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .script-btn:hover {

      border-radius: 12px;

      cursor: pointer;
      transition: all 0.3s;
      margin-top: 48px;
    }

    .back-btn:hover { background: rgba(148,163,184,0.15); }
  </style>
</head>

<script>
  // Simula√ß√£o de banco local (localStorage)
  function getUsers() {
    const users = localStorage.getItem('faxkt_users');
    return users ? JSON.parse(users) : [];
  }

  function saveUsers(users) {
    localStorage.setItem('faxkt_users', JSON.stringify(users));
  }

  // Toggle senha
  function togglePass(id) {
    const input = document.getElementById(id);
    const btn = input.parentElement.querySelector('.toggle-password');
    input.type = input.type === 'password' ? 'text' : 'password';
    btn.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  }

  // Mostra cadastro (esconde login)
  function showRegister() {
    document.getElementById('loginScreen').classList.add('hidden');
    setTimeout(() => document.getElementById('registerScreen').classList.remove('hidden'), 300);
  }

  // Mostra login (esconde cadastro)
  function showLogin() {
    document.getElementById('registerScreen').classList.add('hidden');
    setTimeout(() => document.getElementById('loginScreen').classList.remove('hidden'), 300);
  }

  // Mostra sucesso e vai pra executores
  function showSuccessAndGoToDashboard(message, username = "Fakita") {
    const msg = document.getElementById('successMessage');
    msg.textContent = message;
    msg.classList.add('show');

    setTimeout(() => {
      msg.classList.remove('show');
      setTimeout(() => {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('registerScreen').classList.add('hidden');
        document.getElementById('dashboardScreen').classList.remove('hidden');
        document.getElementById('welcomeUser').textContent = `E a√≠, ${username}!`;
        localStorage.setItem('faxkt_logged_user', username);
      }, 600);
    }, 2000);
  }

  // Volta pra login
  function backToLogin() {
    document.getElementById('dashboardScreen').classList.add('hidden');
    localStorage.removeItem('faxkt_logged_user');
    setTimeout(() => document.getElementById('loginScreen').classList.remove('hidden'), 400);
  }

  // Cadastro
  document.getElementById('frmRegister').addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('cadUsuario').value.trim();
    const email = document.getElementById('cadEmail').value.trim();
    const password = document.getElementById('cadSenha').value;

    if (!username || !email || !password) {
      alert('Preencha todos os campos!');
      return;
    }

    const users = getUsers();
    if (users.some(u => u.username === username || u.email === email)) {
      alert('Usu√°rio ou email j√° cadastrado!');
      return;
    }

    users.push({ username, email, password }); // senha em texto puro (demo)
    saveUsers(users);

    showSuccessAndGoToDashboard("Conta criada com sucesso! üéâ", username);
  });

  // Login
  document.getElementById('frmLogin').addEventListener('submit', e => {
    e.preventDefault();
    const identifier = document.getElementById('loginUsuario').value.trim();
    const password = document.getElementById('loginSenha').value;

    const users = getUsers();
    const user = users.find(u => (u.username === identifier || u.email === identifier) && u.password === password);

    if (user) {
      showSuccessAndGoToDashboard("Login realizado com sucesso! üöÄ", user.username);
    } else {
      alert('Credenciais inv√°lidas ou usu√°rio n√£o cadastrado!');
    }
  });

  // GitHub (mantido)
  function githubLogin() {
    const clientId = 'SEU_CLIENT_ID_AQUI';
    const redirectUri = `${window.location.origin}/callback.html`;
    const scope = 'user:email';

    const state = Math.random().toString(36).substring(2);
    localStorage.setItem('github_state', state);

    const url = `https://github.com/login/oauth/authorize?client_id=\( {clientId}&redirect_uri= \){encodeURIComponent(redirectUri)}&scope=\( {scope}&state= \){state}`;

    window.location.href = url;
  }

  // Tema toggle
  document.getElementById('themeBtn').addEventListener('click', () => {
    document.body.classList.toggle('light');
    document.getElementById('themeBtn').textContent = document.body.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
  });

  // Retorno GitHub
  if (window.location.search.includes('code=')) {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const savedState = localStorage.getItem('github_state');

    if (state === savedState) {
      showSuccessAndGoToDashboard("Login com GitHub realizado! üî•", "Usu√°rio GitHub");
      localStorage.removeItem('github_state');
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      alert('Estado inv√°lido! Poss√≠vel ataque CSRF.');
    }
  }

  // Verifica se j√° est√° logado
  window.onload = () => {
    const loggedUser = localStorage.getItem('faxkt_logged_user');
    if (loggedUser) {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('registerScreen').classList.add('hidden');
      document.getElementById('dashboardScreen').classList.remove('hidden');
      document.getElementById('welcomeUser').textContent = `E a√≠, ${loggedUser}!`;
    }
  };
</script>
